<!doctype html>

<html class="no-js" lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>My Amazing Blood</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=9;IE=10;IE=Edge,chrome=1"/>

        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
        <link rel="stylesheet" href="./css/app.css">

    </head>

    <body>

        <div id="interaction-wrapper" class="interaction-wrapper" >

            <div class="interaction-outer">

                <div class="interaction-inner">

                    <div id="interaction-intro" v-if="stage == 0" @click="initialize">
                        <img class="title" :src="imgSrc + '/images/cover.jpg'" />
                        <img class="play" :src="imgSrc + '/images/play.png'" />
                    </div>

                    <video-component
                        :src="'252900509'"
                        :first="true"
                        :stage="stage"
                        :account="brightcove_account"
                        :videoid="brightcove_video_id"
                        :playerid="brightcove_player_id"
                        @completed="goToNextInteraction">
                    </video-component>

                    <interaction-1 v-if="stage == 2"
                        @completed="advanceStage"
                        @sound="triggerSound">
                    </interaction-1>

                    <interaction-2 v-if="stage == 4"
                        @completed="advanceStage"
                        @sound="triggerSound">
                    </interaction-2>

                    <interaction-3 v-if="stage == 6"
                        @completed="advanceStage"
                        @sound="triggerSound">
                    </interaction-3>

                    <div class="interaction-background"></div>

                    <div id="audio-files">

                        <audio id="success" hidden>
                            <source :src="imgSrc + '/audio/success.wav'" type='audio/wav'>
                            <source :src="imgSrc + '/audio/success.mp3'" type='audio/mp3'>
                        </audio>
                        <audio id="slurp" hidden>
                            <source :src="imgSrc + '/audio/slurp.wav'" type='audio/wav'>
                            <source :src="imgSrc + '/audio/slurp.mp3'" type='audio/mp3'>
                        </audio>
                        <audio id="monster" hidden>
                            <source :src="imgSrc + '/audio/monster.wav'" type='audio/wav'>
                            <source :src="imgSrc + '/audio/monster.mp3'" type='audio/mp3'>
                        </audio>
                        <audio id="bubbles" hidden>
                            <source :src="imgSrc + '/audio/bubbles.wav'" type='audio/wav'>
                            <source :src="imgSrc + '/audio/bubbles.mp3'" type='audio/mp3'>
                        </audio>
                        <audio id="swish" hidden>
                            <source :src="imgSrc + '/audio/swish.wav'" type='audio/wav'>
                            <source :src="imgSrc + '/audio/swish.mp3'" type='audio/mp3'>
                        </audio>
                        <audio id="squish" hidden>
                            <source :src="imgSrc + '/audio/squish.wav'" type='audio/wav'>
                            <source :src="imgSrc + '/audio/squish.mp3'" type='audio/mp3'>
                        </audio>

                    </div>

                    <span id="draggable-img">&nbsp;</span>

                </div>

            </div>


        </div>

        <script src="./js/app.js"></script>

    </body>

</html>
